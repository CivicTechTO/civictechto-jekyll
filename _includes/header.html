<header id="home" class="header">
	<div id="main-nav" class="navbar navbar-inverse bs-docs-nav" role="banner">
		<div class="container">
			<div class="navbar-header responsive-logo">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
				</button>
        <a href="{{ site.baseurl }}/" class="navbar-brand"><img src="http://civictech.ca/wp-content/uploads/2015/10/CTTO-logo-sm.png" alt="{{ site.title }}"></a>
			</div>
			<nav class="navbar-collapse bs-navbar-collapse collapse" role="navigation" id="site-navigation">
				<a class="screen-reader-text skip-link" href="#content">Skip to content</a>
        <ul id="menu-main" class="nav navbar-nav navbar-right responsive-nav main-nav-list">
          {% assign pages = site.pages | sort:"weight" %}
          {% for my_page in pages %}
            {% if my_page.paginate.previous_page_path %}{% continue %} {% endif %}
            <li class="menu-item menu-item-type-post_type menu-item-object-page"><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
		</div>
	</div>
  <div class="clear"></div>
</header>
